<!DOCTYPE html>
<html>
    <head>
        <title>Simson Says</title>
        <link rel="stylesheet" href="simonSays_style.css">
        <script src="simonSays_function.js" defer></script>
    </head>
    <body>
        <div class="center">
            <div class="central"></div>
            <div class="buttonheight">
                <button id="highscore">00</button>
                <button id= "Start" class="Start" onclick="lightOn()" >Start</button>
                <button id="currentScore">05</button> 
            </div>
            <div id="onOff"></div> 
        </div>
       <div class="center">
            <button  class="circle green" id="greenButton" ></button>
            <button class="circle blue" id="blueButton" ></button>
            <button class="circle red" id="redButton" ></button>
            <button class="circle yellow" id="yellowButton" ></button>
       </div>
    </body>
</html>
