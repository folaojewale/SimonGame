
<!DOCTYPE html>
<html>
    <head>
        <title>Simson Says</title>
        <link rel="stylesheet" href="simonSays_style.css">
        <script src="simonSays_function.js" defer></script>
    </head>
    <body>
        <div class="center">
            <div class="central"></div>
            <div class="buttonheight">
                <button class="highscore">00</button>
                <button class= "Start" onclick="start()">Start</button>
                <button class="currentScore">00</button>
            </div>
            <div id="onOff"></div> 
        </div>
       <div>
            <button class="circle green"></button>
            <button class="circle blue"></button>
            <button class="circle red"></button>
            <button class="circle yellow"></button>
       </div>

    </body>
</html>
